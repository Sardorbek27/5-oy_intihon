<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login &amp; signup form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">CRUD OPERATIONS</div>
  </div>
  <div class="form-container">
    <div class="main-title-div">
      <p class="main-title">SIGN IN</p>
    </div>
    <div   class="slide-controls">
      <p>Enter your credentials to access your account</p>
    </div>
    <div class="form-inner">
      <form action="./main.html" class="loginForm" >
        <div class="field">
          <label >Email</label>
          <input type="text" id="loginEmail" name="Email" placeholder="Email Address" required>
        </div>
        <div class="field bottom-space">
          <label >Password</label>
          <input type="password" id="passwordCode" name="Password" placeholder="Password " required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <button class="sign" onclick="auth()" type="submit">SIGN IN</button>
        </div>
      </form>
    </div>
    <div id="errorMessage" class="error-message"></div>
  </div>
</div>

</form>
</div>
</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
