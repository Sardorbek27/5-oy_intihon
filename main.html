<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>5-oy_EXAM</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="flex">
                <!-- sidebar user login page -->
                <nav class="nav-list">
                    <div class="site-name">
                        <div class="title-login">CRUD OPERATIONS</div>
                    </div>
                    <div class="admin">
                        <img onclick="renderSortedProducts()" src="" id="imageAvatar" class="user_img" alt="User Image">
                        <p class="user_name">Sardorbek@gmail.com</p>
                        <p class="user_category">Admin</p>
                    </div>
                    <div>
                        <div class="admin_btn">
                            <button>
                                <img src="./assets/graduation-cap.png" alt="hat">
                                Students
                            </button>
                        </div>
                    </div>

                    <div onclick="logout()" class="sign_out">
                        <p>
                            Logout
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </p>
                    </div>
                </nav>


                <!-- Main page -->
                <div class="main-page">
                    <!-- header -->
                    <div class="header">
                        <div>
                            <span><i class="fa-regular fa-circle-left"></i></span>
                        </div>
                        <div>
                            <input class="search-input" type="text" placeholder="Search...">
                            <span><i class="fa-solid fa-magnifying-glass search_btn"></i></span>
                            <span><i class="fa-regular fa-bell bell_icon"></i></span>
                            <ul class="search-list">
                                
                            </ul>
                        </div>
                    </div>

                    <!-- main card -->
                    <div class="main_card">
                        <div class="inputAdd-wrapper">
                            <div>
                                <h2>Students List</h2>
                            </div>
                            <div>
                                <span><i onclick="sortedAbc()" class="fa-solid fa-sort srtDone"></i></span>
                                <button class="add-btn">ADD NEW STUDENT</button>
                            </div>
                        </div>
                        
                        <!-- nav items -->
                        <div class="type-name">
                            <ul class="type-list">
                                <li id="1" class="type-item"></li>
                            </ul>
                            <table>
                                <thead class="thead">
                                    <tr class="table-list">
                                        <th class="table-item">Name</th>
                                        <th class="table-item">Email</th>
                                        <th class="table-item">Phone</th>
                                        <th class="table-item">Enroll Number</th>
                                        <th class="table-item">Date admission</th>
                                        <th class="table-item">Update</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
